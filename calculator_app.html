<!DOCTYPE html>
<html>
  <head>
    <title>Calculator App</title>
    <link rel="stylesheet" href="style.css"/>
  </head>

  <body>
    <div class="calculator">

    <div class="display" id="display">
      <div class="input" id="input" >0</div>
      <div class="output" id="output" >0</div>
    </div>

      <div class="buttons" id="buttons">

          <div class="button1">

              <div class="columnOne">
              <button class="btn" id="one" >1</button>
              <button class="btn" id="four" >4</button>
              <button class="btn" id="seven" >7</button>
              <button class="btn" id="dot" >.</button>
            </div>

            <div class="columnTwo">
              <button class="btn" id="two" >2</button>
              <button class="btn" id="five" >5</button>
              <button class="btn" id="eight" >8</button>
              <button class="btn" id="zero" >0</button>
            </div>

            <div class="columnThree">
              <button class="btn" id="three">3</button>
              <button class="btn" id="six" >6</button>
              <button class="btn" id="nine">9</button>
              <button class="btn" id="backspace" >K</button>
            </div>
          </div>


          <div class="button2">

            <div class="operations">
             
                <div class="operation1">
                  <button id="clear"  onclick="clearAll()">C</button>
                  <button id="multiply" >&#215</button>
                  <button id="percent"  >%</button>
                </div>
  
                <div class="operation2">
                  <button id="divide" > &div;</button>
                  <button id="add" >+</button>
                  <button id="subtract">-</button>
                </div>
            
            </div>

            <div class="equal-container">
                <button id="equal" >=</button>
            </div>
            

          </div>


        </div>

        <div class="history" id="history">
          <h4>History</h4>
         <div class="history-container" >
           <ul class="history-list" id="historylist" >
            <!-- History items here  -->
          </ul> </div>
          
        </div> 

        <button  class="clear-history" id="clearHistory">Clear History</button>
    
    </div>

 <script  src ="calculator.js"> </script>

  </body>
</html>
